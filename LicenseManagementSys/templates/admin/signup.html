{% extends "base.html" %}
{% block mainsection %}
{% load static %}
<div class="wrapper">
    <div class="title-text">
      <div class="title signup">Admin Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <label for="signup" class="slide signup">Admin Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
       
        <form action="signup"  method="post" class="signup">
            {% csrf_token %}
          <div class="field">
            <input type="text" name="first-name" placeholder="First Name" required>
          </div>
          <div class="field">
            <input type="text" name="last-name" placeholder="Last Name" required>
          </div>
          <div class="field">
            <input type="text" name="email-address" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="text" name="role" placeholder="Role" required>
          </div>
          
          <div class="field">
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" name="passwordC" placeholder="Confirm password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>
  {% load sweetify %}
          
	{% sweetify %}
{% endblock mainsection %}
